<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css" />
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Celular mostrando a timeline do aplicativo Instagram">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Uma logo, texto em cursiva escrito Instagram">

                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="Foto do usuário">
                    </div>

                    <a href="#" class="instagram-login">Continue como lucasdsouza</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é lucasdsouza?</p>
                    <p class="not-account">
                        <spam class="link-blue">Alternar contas</spam>
                        ou
                        <spam class="link-blue">Inscreva-se</spam>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>

                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
